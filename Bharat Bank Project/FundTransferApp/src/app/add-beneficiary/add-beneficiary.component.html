<h2>Add Beneficiary</h2>
<div class="addform">
    <div class="form-group">
        <label>Beneficiary Name:</label>
        <span class="border border-secondary">
        <input class="form-control" required  type="text" [(ngModel)]="payee.beneficiaryName" #benName="ngModel" ></span>
        <span class="alert alert-danger" *ngIf="benName.touched && benName.errors">
          <span *ngIf="benName.errors['required']">
            Cannot be empty
          </span>
    </span>
</div>
<div class="form-group">
    <label>Beneficiary Account Number:</label>
    <span class="border border-secondary">
    <input class="form-control" minlength="10" maxlength="12" required type="text" [(ngModel)]="payee.beneficiaryAccountNumber" #fromacc="ngModel" ></span>
    <span class="alert alert-danger" *ngIf="fromacc.touched && fromacc.errors">
     <span *ngIf="fromacc.errors['required']">
        Cannot be empty
      </span>
      <span *ngIf="fromacc.errors['minlength']">
        Invalid entry 
      </span>
    </span>
    </div>               
    <div class="form-group">
        <label>Re-Enter Beneficiary Account Number:</label>
        <span class="border border-secondary">
        <input class="form-control" minlength="10" maxlength="12" required type="text" [(ngModel)]="payee.rebeneficiaryAccountNumber" #fromacc="ngModel" ></span>
        <span class="alert alert-danger" *ngIf="fromacc.touched && fromacc.errors">
         <span *ngIf="fromacc.errors['required']">
            Cannot be empty
          </span>
          <span *ngIf="fromacc.errors['minlength']">
            Invalid entry 
          </span>
        </span>
        </div>
      <!-- <div>       
        <input type="checkbox" required />Save Beneficiary 
          
        </div>   -->
        
        
        <div class="form-group">
                <label>Nick Name:</label>
                <span class="border border-secondary">
                <input class="form-control" required  type="text" [(ngModel)]="payee.nickName" #amt="ngModel" ></span>
                <span class="alert alert-danger" *ngIf="amt.touched && amt.errors">
                  <span *ngIf="amt.errors['required']">
                    Cannot be empty
                  </span>

            </span>
        </div>
        
        <button id="save" class="btn btn-primary" (click)="addBeneficiary()">Save As Beneficiary</button>
        </div>
